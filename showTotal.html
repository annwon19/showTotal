<html>
  <body>
    <h1 id="showTotal"></h1>
    <h2 id="everything"></h2>
    <button onclick="addOne()">Add One</button>
    <script>
      //create a global variable to store the total
      var total=0;
      //create a function called addOne
      function addOne(){
      //add one to the total
      total++;
      //now i will check to see if the total is less than 6
      if (total < 6){
        //write the total to showTotal id
      document.getElementById('everything').innerHTML=total;
      }
        //else if the total is between 6 &9 tell the user to show the words "slow down" to the showTotal ID
      else if ((total >=5) && (total<=10)){
        document.getElementById('showTotal').innerHTML="Slow Down";
        document.getElementById('everything').innerHTML=total;

      }
      
        //write the words "stop" to showTotal ID
      else {
        document.getElementById('showTotal').innerHTML="STOP";
        document.getElementById('everything').innerHTML=total;

      }
      }
    </script>
  </body>
</html>
